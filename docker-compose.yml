version: "3.8"
services:
  db:
    image: mysql:latest
    container_name: movie-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_DATABASE=lalala
      - MYSQL_USER=db
      - MYSQL_PASSWORD=123
    volumes:
      - db_data:/var/lib/mysql
      - ./movies.sql:/docker-entrypoint-initdb.d/movies.sql
    ports:
      - 3306:3306
    networks:
      - mynetwork

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-app
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - mynetwork

volumes:
  db_data:

networks:
  mynetwork:
